<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form Challenge</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
    </head>
    <body>
        <!--CONTACT-->
        <div>
            <h1>Contact</h1>
            <form name="myForm" action="/" onsubmit="return validateForm()" method="post">
                <label>Name:</label>
                <input type="text" name="fname" placeholder="Please enter your name here">
                <label>Email:</label>
                <input type="text" id="email" name="email" placeholder="Please enter your email here">
                <label>Message:</label>
                <input type="text" id="message" name="message" placeholder="Please write your message here">
                <input type="submit" value="SUBMIT">
            </form>
        </div>

        <script src="JavaScript/JavaScript_2.js"></script>
    </body>
</html>
