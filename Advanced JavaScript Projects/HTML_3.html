<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attribute Assignment</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ol>
            <li onclick="fantasyDisplay(this)" id="Star Wars"
            data-character-type="Wicket the Ewok">Star Wars</li>
            <li onmouseover="fantasyDisplay(this)" id="Cowboy Bebop"
            data-character-type="Faye Valentine">Cowboy Bebop</li>
            <li onclick="fantasyDisplay(this)" id="Pokemon"
            data-character-type="Charmander">Pokemon</li>
            <li onmouseover="fantasyDisplay(this)" id="Hellsing"
            data-character-type="Alucard">Hellsing</li>
        </ol>

        <script src="JavaScript/JavaScript_3.js"></script>
    </body>
</html>
