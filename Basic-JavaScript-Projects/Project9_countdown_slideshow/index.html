<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown Slideshow Assignment</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <!--SLIDESHOW CONT.-->
    <div class="slideshow-container">
        <!--FULL WIDTH IMAGES W/ NUMBER & CAPTION-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" style="width:100%" alt="First image of a hotrod car">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" style="width:100%" alt="Second image of a hotrod car">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" style="width:100%" alt="Third image of a hotrod car">
            <div class="text">Caption Three</div>
        </div>
    </div>
    <br>

    <div style="text-align:center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!--COUNTDOWN TIMER-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <script src="JS/main.js"></script>
</body>

</html>
